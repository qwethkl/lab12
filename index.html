<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словниковий тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="level-select">
        <label for="level">Рівень:</label>
        <select id="level">
            <option value="easy">Початковий</option>
            <option value="medium">Середній</option>
            <option value="hard">Високий</option>
        </select>
    </div>

    <div class="card">
        <p></p>
    </div>

    <div class="nav">
        <p>←</p>
        <p class="cou">0/10</p>
        <p>→</p>
    </div>

    <textarea name="answer" id="answer" placeholder="Відповідь"></textarea>
    <p class="error"></p>
    <button class="button">Перевірити</button>

    <div class="info">
        <p>Статистика</p>
        <span>
            <p class="correct">Вірно</p>
            <p class="wrong">Невірно</p>
        </span>
    </div>

    <div class="okno">
        <p class="info"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
